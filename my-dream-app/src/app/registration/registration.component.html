<div class="login-form">
    <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
            <label>Login</label>
            <input type="text" formControlName="login" placeholder="Enter your login"/>
            <div class="form-error" *ngIf="formSubmitted && form.get('login').errors?.required">This field is required</div>

        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Enter your password"/>
            <div class="form-error" *ngIf="formSubmitted && form.get('password').errors?.required">This field is required</div>

        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input type="password" formControlName="confirmPass" placeholder="Enter your password"/>
            <div class="form-error" *ngIf="form.errors?.mismatch">The passwords are not the same </div>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
